<!DOCTYPE html>
<html lang="no">
  <script type="text/javascript" src="libs/butterchurn.js"></script>
  <script type="text/javascript" src="libs/butterchurnPresets.min.js"></script>
  <script
    type="text/javascript"
    src="libs/butterchurnPresetsExtra.min.js"
  ></script>
  <script src="libs/music-tempo.js"></script>
  <script src="scripts/visualizer.js"></script>
  <link rel="stylesheet" href="styles/styles.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linoleum Band Visualizer</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <!-- Settings modal -->
    <div class="hidden" id="settingsModal">
      <div class="settingsModalContent">
        <div class="settingsModalHeader">
          <h2>Settings</h2>
        </div>
        <div class="settingsModalBody">
          <div class="settingsModalBodyContent">
            <div class="settingsModalBodyContentItem">
              <label for="presetSelect">Preset</label>
              <select class="presetSelect" id="mainPresetSelect"></select>
            </div>
            <div class="settingsModalBodyContentItem">
              <label for="presetBpmControl" id="presetBpmControlLabel">BPM controlled presets</label>
              <input
                type="checkbox"
                id="presetBpmControl"
                name="presetBpmControl"
                checked
              />
            </div>
            <div class="settingsModalBodyContentItem" id="customBpmPresetsContainer"></div>
            <img class="settingsModalBodyContentItem" id="addCustomBpmPreset" alt="add circle icon" src="assets/icons/add_circle.svg"></img>
          </div>
        </div>
        <div class="settingsModalFooter">
          <button class="settingsFooterButton" id="closeSettingsButton">Close</button>
          <div>
            <button class="settingsFooterButton" id="saveSettingsButton">Save config to file</button>
            <button class="settingsFooterButton" id="loadSettingsButton">Load config from file</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of settings modal -->
    <img
      src="assets/icons/settings.svg"
      alt="settings icon"
      class="settings"
      id="settingsIcon"
    />
    <h2 id="bpmDisplay">BPM: 0</h1>
    <h2 id="presetDisplay">Preset: null</h1>
    <img
      src="assets/icons/fullscreen.svg"
      alt="open full icon"
      id="openFullscreenIcon"
    />
  </body>
</html>
